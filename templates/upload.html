<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendeteksi Plagiarisme</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        textarea, input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 10px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            background: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
        #loading {
            display: none;
            position: fixed;
            z-index: 999;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(255, 255, 255, 0.8);
            text-align: center;
            padding-top: 20%;
            font-family: Arial;
        }

        .spinner {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Pendeteksi Plagiarisme</h2>
        <form method="post" enctype="multipart/form-data" onsubmit="showLoading()">
            <textarea name="text" id="textInput" placeholder="Masukkan teks di sini..."></textarea>
            <input type="file" name="testfile"  id="fileInput" accept=".txt, .pdf, .docx">
            <button type="submit">Unggah dan Cek Plagiarisme</button>
        </form>
        <div id="loading">
            <div class="spinner"></div>
            <p>Memproses dokumen, mohon tunggu...</p>
        </div>
    
        <script>
            function showLoading() {
                document.getElementById("loading").style.display = "block";
            }
        </script>
        <div class="result" id="result"></div>
    </div>
</body>
</html>
